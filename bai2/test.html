<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Manager</title>
    <script src="main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        h2 {
            color: #333;
            margin: 20px 0 15px 0;
            font-size: 1.4em;
            border-bottom: 2px solid #333;
            padding-bottom: 8px;
        }
        
        .form-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
            align-items: center;
        }
        
        input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #999;
            font-size: 14px;
            flex: 1;
            min-width: 150px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border: 1px solid #333;
        }
        
        button {
            padding: 8px 15px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }
        
        button:hover:not(:disabled) {
            background: #555;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        button.delete {
            background: #d32f2f;
        }
        
        button.delete:hover:not(:disabled) {
            background: #b71c1c;
        }
        
        button.restore {
            background: #388e3c;
        }
        
        button.restore:hover:not(:disabled) {
            background: #2e7d32;
        }
        
        button.edit {
            background: #1976d2;
        }
        
        button.edit:hover:not(:disabled) {
            background: #1565c0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        thead {
            background: #333;
            color: white;
        }
        
        th {
            padding: 10px;
            text-align: left;
            font-weight: bold;
            border: 1px solid #333;
        }
        
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        
        tbody tr:nth-child(odd) {
            background: #f9f9f9;
        }
        
        tbody tr.deleted {
            background: #ffebee;
        }
        
        .deleted {
            text-decoration: line-through;
            color: #666;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-buttons button {
            padding: 6px 10px;
            font-size: 12px;
            flex: 1;
            min-width: 65px;
        }
        
        .form-label {
            font-weight: bold;
            color: #333;
            min-width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Post & Comment Manager</h1>
        
        <!-- POSTS SECTION -->
        <div class="section">
            <h2>Posts</h2>
            
            <div class="form-group">
                <span class="form-label">Title:</span>
                <input type="text" id="title_txt" placeholder="Enter post title"/>
            </div>
            
            <div class="form-group">
                <span class="form-label">Views:</span>
                <input type="text" id="view_txt" placeholder="Enter number of views"/>
                <button onclick="SavePost()">Save Post</button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th style="width: 10%;">ID</th>
                        <th style="width: 35%;">TITLE</th>
                        <th style="width: 20%;">VIEWS</th>
                        <th style="width: 35%;">ACTION</th>
                    </tr>
                </thead>
                <tbody id="body_table"></tbody>
            </table>
        </div>
        
        <!-- COMMENTS SECTION -->
        <div class="section">
            <h2>Comments</h2>
            
            <div class="form-group">
                <span class="form-label">Post ID:</span>
                <input type="text" id="comment_postId" placeholder="Enter post ID"/>
            </div>
            
            <div class="form-group">
                <span class="form-label">Comment:</span>
                <input type="text" id="comment_text" placeholder="Enter comment text"/>
                <button onclick="SaveComment()">Save Comment</button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th style="width: 10%;">ID</th>
                        <th style="width: 15%;">POST ID</th>
                        <th style="width: 40%;">TEXT</th>
                        <th style="width: 35%;">ACTION</th>
                    </tr>
                </thead>
                <tbody id="comment_table"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
